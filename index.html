!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Firebase Login</title>
</head>
<body>
  <h2>Firebase Login</h2>
  
  <form id="loginForm">
    <input type="email" id="email" placeholder="Enter Email" required><br><br>
    <input type="password" id="password" placeholder="Enter Password" required><br><br>
    <button type="submit">Login</button>
    <button type="button" id="signup">Sign Up</button>
  </form>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js"></script>

  <script>
    // Your Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyA0oqIi0T6dH0MWRmXWFdXaZCpp0XCPy0",
      authDomain: "login-2fdb9.firebaseapp.com",
      projectId: "login-2fdb9",
      storageBucket: "login-2fdb9.appspot.com",
      messagingSenderId: "422890098304",
      appId: "1:422890098304:web:AIzaSyA0oqIi0T6dHOMWRmXWfFDxaZCpp0XCPy0",
      measurementId: "G-VMPRSGL4E5"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    // Sign Up
    document.getElementById("signup").addEventListener("click", () => {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      auth.createUserWithEmailAndPassword(email, password)
        .then(() => alert("Signup Successful âœ…"))
        .catch(error => alert(error.message));
    });
